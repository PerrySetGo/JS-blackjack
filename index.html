<html>
  <head>
    <title>Play BlackJack!</title>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h3>Play a Game of BlackJack!</h3><br>
      </div>
    </div>
      <div class="container">
        <div class="row">
          <div class="col-md-6" id="dealer_column">
            <h2 class="text-center">Dealer Hand</h2>
            <p>
              <ul>
                <li>Ace of Spades</li>
                <li>Two of Clubs</li>
              </ul>
            </p>
          </div>
          <div class="col-md-6">
            <h2 class="text-center">Player Hand</h2>
            <p>
              <ul>
                <li>Ace of Spades</li>
                <li>Two of Clubs</li>
              </ul>
            </p>

            <form id="hit" class="show_inline">
                <button class="btn btn-success" type="submit">Hit Me!</button>
            </form>
            <form id="stay" class="show_inline">
                <button class="btn btn-warning" type="submit">Stay!</button>
            </form>
          </div>
        </div>
      </div>
  </body>
</html>
